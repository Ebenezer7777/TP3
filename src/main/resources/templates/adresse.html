<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adresse</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet"></head>
<body>
    <header th:insert="navbar :: navbar"></header>
    <form action="/meteo" method="post" class="p-5 w-50">
        <div class="mb-3">
            <label for="address" class="form-label">Please input your address : </label>
            <input type="text" class="form-control" id="address" name="address">
        </div>
      <div>
          <button type="submit" class="btn btn-primary">Get the weather at the given address !</button>
      </div>
    </form >

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.js"></script></body>
</html>
